<c-card>
    <c-card-header>
      <strong>Agregar nuevo usuario</strong>
    </c-card-header>
    <c-card-body>
      <form #userForm="ngForm" (ngSubmit)="guardar(userForm)">
        <div class="mb-3">
          <label>Nombre</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="user.name" required />
        </div>
  
        <div class="mb-3">
          <label>Puesto</label>
          <input type="text" class="form-control" name="position" [(ngModel)]="user.position" required />
        </div>
  
        <div class="mb-3">
            <label>Rol</label>
            <select class="form-control" name="role" [(ngModel)]="user.role" required>
              <option value="" disabled selected>Selecciona un rol</option>
              <option value="Admin">Admin</option>
              <option value="User">User</option>
            </select>
          </div>
  
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required />
        </div>
  
        <div class="mb-3">
          <label>Contrase√±a</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
        </div>
  
        <div class="mb-3">
          <label>Avatar</label>
          <input type="file" class="form-control" accept="image/*" (change)="onAvatarSelected($event)" />
        </div>
  
        <div class="mb-3" *ngIf="avatarPreview">
          <label>Vista previa:</label><br />
          <img [src]="avatarPreview" class="img-thumbnail" style="max-width: 150px;" />
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Guardar</button>
      </form>
    </c-card-body>
  </c-card>
