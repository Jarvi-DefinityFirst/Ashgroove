<c-card>
    <c-card-header class="d-flex justify-content-between align-items-center">
      <strong>STAFF MANAGEMENT</strong>
      <button class="btn btn-primary btn-sm" (click)="addStaff()" title="Agregar nuevo">
        Add New
      </button>
    </c-card-header>
  
    <c-card-body>
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre..."
          [(ngModel)]="nameFilter"
          (input)="filter()"
        />
      </div>
  
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Rol</th>
            <th>Email</th>
            <th style="width: 80px;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredStaff">
            <td>
              <img
                *ngIf="user.avatar"
                [src]="user.avatar"
                alt="avatar"
                style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"
              />
            </td>
            <td>{{ user.name }}</td>
            <td>{{ user.position }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.email }}</td>
            <td>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-secondary" (click)="editStaff(user)" title="Editar">
                  <svg cIcon name="cil-pencil"></svg>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteStaff(user)" title="Eliminar">
                  <svg cIcon name="cil-trash"></svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
